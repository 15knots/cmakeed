<body>
<div><b>CMake 2.8.6</b></div>
<div class="ContentTxtProd">
<ul>
  <li>
    <a name="single_item:CMAKE_LANG_COMPILER"><b><code>CMAKE_&lt;LANG&gt;_COMPILER</code></b></a>: The full path to the compiler for LANG.<br />
    <p>This is the command that will be used as the &lt;LANG&gt; compiler. Once set, you can not change this variable.</p>

  </li>
</ul>
