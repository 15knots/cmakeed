<div><b>CMake 2.8.6</b></div>
<div class="ContentTxtProd">
<ul>
  <li>
    <a name="single_item:BUNDLE_EXTENSION"><b><code>BUNDLE_EXTENSION</code></b></a>: The file extension used to name a BUNDLE target on the Mac.<br />
    <p>The default value is "bundle" - you can also use "plugin" or whatever file extension is required by the host app for your bundle.</p>

  </li>
</ul>
