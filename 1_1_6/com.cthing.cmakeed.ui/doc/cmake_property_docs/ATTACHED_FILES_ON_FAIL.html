<div class="ContentTxtProd">
<ul>
  <li>
    <a name="single_item:ATTACHED_FILES_ON_FAIL"><b><code>ATTACHED_FILES_ON_FAIL</code></b></a>: Attach a list of files to a dashboard submission if the test fails.<br />
    <p>Same as ATTACHED_FILES, but these files will only be included if the test does not pass.</p>

  </li>
</ul>
