<body>
<div class="ContentTxtProd">
<ul>
  <li>
    <a name="single_item:SYMBOLIC"><b><code>SYMBOLIC</code></b></a>: Is this just a name for a rule.<br>
    <p>If SYMBOLIC (boolean) is set to true the build system will be informed that the source file is not actually created on disk but instead used as a symbolic name for a build rule.
  </li>
</ul>
