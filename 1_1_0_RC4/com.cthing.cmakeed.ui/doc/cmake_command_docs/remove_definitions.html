<div class="ContentTxtProd">
<ul>
  <li>
    <a name="single_item:remove_definitions"><b><code>remove_definitions</code></b></a>: Removes -D define flags added by add_definitions.<br>
    <pre>  remove_definitions(-DFOO -DBAR ...)<br></pre>
    <p>Removes flags (added by add_definitions) from the compiler command line for sources in the current directory and below.
  </li>
</ul>
