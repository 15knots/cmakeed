</head>
<body>
<div class="ContentTxtProd">
<ul>
  <li>
    <a name="single_item:DEBUG_POSTFIX"><b><code>DEBUG_POSTFIX</code></b></a>: A postfix that will be applied to this target when build debug.<br>
    <p>A property on a target that specifies a postfix to add to the target name when built in debug mode. For example "foo.dll" versus "fooD.dll".  Ignored for Mac Frameworks and App Bundles.
  </li>
</ul>
</div></body></html>
