<body>
<div class="ContentTxtProd">
<ul>
  <li>
    <a name="single_item:IMPORT_SUFFIX"><b><code>IMPORT_SUFFIX</code></b></a>: What comes after the import library name.<br>
    <p>Similar to the target property SUFFIX, but used for import libraries (typically corresponding to a DLL) instead of regular libraries. A target property that can be set to override the suffix (such as ".lib") on an import library name.
  </li>
</ul>
