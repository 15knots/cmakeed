<div><b>CMake 2.8.0</b></div>
<div class="ContentTxtProd">
<ul>
  <li>
    <a name="single_item:TARGET_ARCHIVES_MAY_BE_SHARED_LIBS"><b><code>TARGET_ARCHIVES_MAY_BE_SHARED_LIBS</code></b></a>: Set if shared libraries may be named like archives.<br>
    <p>On AIX shared libraries may be named "lib&lt;name&gt;.a".  This property is set to true on such platforms.
  </li>
</ul>
