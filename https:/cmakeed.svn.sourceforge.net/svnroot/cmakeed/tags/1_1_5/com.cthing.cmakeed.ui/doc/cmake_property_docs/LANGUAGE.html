<body>
<div><b>CMake 2.8.0</b></div>
<div class="ContentTxtProd">
<ul>
  <li>
    <a name="single_item:LANGUAGE"><b><code>LANGUAGE</code></b></a>: What programming language is the file.<br>
    <p>A property that can be set to indicate what programming language the source file is. If it is not set the language is determined based on the file extension. Typical values are CXX C etc.
  </li>
</ul>
