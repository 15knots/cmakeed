    <a name="single_item:COMPILE_FLAGS"><b><code>COMPILE_FLAGS</code></b></a>: Additional flags to use when compiling this target's sources.<br>
    <p>The COMPILE_FLAGS property sets additional compiler flags used to build sources within the target.  Use COMPILE_DEFINITIONS to pass additional preprocessor definitions.
