<ul>
  <li>
    <a name="single_item:COMPILE_DEFINITIONS_CONFIG"><b><code>COMPILE_DEFINITIONS_&lt;CONFIG&gt;</code></b></a>: Per-configuration preprocessor definitions in a directory.<br>
    <p>This is the configuration-specific version of COMPILE_DEFINITIONS.  This property will be initialized in each directory by its value in the directory's parent.<br>
  </li>
