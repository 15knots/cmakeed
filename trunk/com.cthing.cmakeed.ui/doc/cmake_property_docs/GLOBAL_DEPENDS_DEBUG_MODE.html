<title>CMake property GLOBAL_DEPENDS_DEBUG_MODE</title>
<link href="../cmake.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="ContentTxtProd">
<ul>
  <li>
    <a name="single_item:GLOBAL_DEPENDS_DEBUG_MODE"><b><code>GLOBAL_DEPENDS_DEBUG_MODE</code></b></a>: Enable global target dependency graph debug mode.<br>
    <p>CMake automatically analyzes the global inter-target dependency graph at the beginning of native build system generation.  This property causes it to display details of its analysis to stderr.
  </li>
</ul>
