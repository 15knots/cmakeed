<ul>
  <li>
    <a name="single_item:HAS_CXX"><b><code>HAS_CXX</code></b></a>: Force a target to use the CXX linker.<br>
    <p>Setting HAS_CXX on a target will force the target to use the C++ linker (and C++ runtime libraries) for linking even if the target has no C++ code in it.
  </li>
</ul>
