<div class="ContentTxtProd">
<ul>
  <li>
    <a name="single_item:OUTPUT_NAME"><b><code>OUTPUT_NAME</code></b></a>: Output name for target files.<br>
    <p>This sets the base name for output files created for an executable or library target.  If not set, the logical target name is used by default.
  </li>
</ul>
