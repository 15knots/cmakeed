<title>CMake property MEASUREMENT</title>
<link href="../cmake.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div><b>CMake 2.8.0</b></div>
<div class="ContentTxtProd">
<ul>
  <li>
    <a name="single_item:MEASUREMENT"><b><code>MEASUREMENT</code></b></a>: Specify a CDASH measurement and value to be reported for a test.<br>
    <p>If set to a name then that name will be reported to CDASH as a named measurement with a value of 1. You may also specify a value by setting MEASUREMENT to "measurement=value".
  </li>
</ul>
</div></body></html>
