<p><a href="./cmake_property_index.html">All CMake propertys</a></p>
<ul>
  <li>
    <a name="single_item:LINK_FLAGS"><b><code>LINK_FLAGS</code></b></a>: Additional flags to use when linking this target.<br>
    <p>The LINK_FLAGS property can be used to add extra flags to the link step of a target. LINK_FLAGS_&lt;CONFIG&gt; will add to the configuration &lt;CONFIG&gt;, for example, DEBUG, RELEASE, MINSIZEREL, RELWITHDEBINFO. 
  </li>
</ul>
