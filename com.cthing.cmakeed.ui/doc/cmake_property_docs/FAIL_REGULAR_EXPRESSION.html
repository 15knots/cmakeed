    <a name="single_item:FAIL_REGULAR_EXPRESSION"><b><code>FAIL_REGULAR_EXPRESSION</code></b></a>: If the output matches this regular expression the test will fail.<br>
    <p>If set, if the output matches one of specified regular expressions, the test will fail.For example: PASS_REGULAR_EXPRESSION "[^a-z]Error;ERROR;Failed"
  </li>
