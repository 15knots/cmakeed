<div class="ContentTxtProd">
<ul>
  <li>
    <a name="single_item:EXTERNAL_OBJECT"><b><code>EXTERNAL_OBJECT</code></b></a>: If set to true then this is an object file.<br>
    <p>If this property is set to true then the source file is really an object file and should not be compiled.  It will still be linked into the target though.
  </li>
</ul>
