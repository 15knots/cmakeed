<body>
<div><b>CMake 2.8.6</b></div>
<div class="ContentTxtProd">
<ul>
  <li>
    <a name="single_item:COST"><b><code>COST</code></b></a>: Set this to a floating point value. Tests in a test set will be run in descending order of cost.<br />
    <p>This property describes the cost of a test. You can explicitly set this value; tests with higher COST values will run first.</p>

  </li>
</ul>
