    <a name="single_item:IMPORTED_SONAME"><b><code>IMPORTED_SONAME</code></b></a>: The "soname" of an IMPORTED target of shared library type.<br>
    <p>Specifies the "soname" embedded in an imported shared library.  This is meaningful only on platforms supporting the feature.  Ignored for non-imported targets.
