<title>CMake property LOCATION_<CONFIG></title>

<body>
<div class="ContentTxtProd">
<ul>
  <li>
    <a name="single_item:LOCATION_CONFIG"><b><code>LOCATION_&lt;CONFIG&gt;</code></b></a>: Read-only property providing a target location on disk.<br>
    <p>A read-only property that indicates where a target's main file is located on disk for the configuration &lt;CONFIG&gt;.  The property is defined only for library and executable targets.
  </li>
</ul>
