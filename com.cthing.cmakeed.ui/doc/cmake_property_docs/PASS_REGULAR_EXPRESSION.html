<ul>
  <li>
    <a name="single_item:PASS_REGULAR_EXPRESSION"><b><code>PASS_REGULAR_EXPRESSION</code></b></a>: The output must match this regular expression for the test to pass.<br>
    <p>If set, the test output will be checked against the specified regular expressions and at least one of the regular expressions has to match, otherwise the test will fail.
  </li>
</ul>
