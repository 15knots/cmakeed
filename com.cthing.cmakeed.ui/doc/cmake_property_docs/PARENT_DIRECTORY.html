<title>CMake property PARENT_DIRECTORY</title>

</head>
<body>
<div><b>CMake 2.8.6</b></div>
<div class="ContentTxtProd">
<ul>
  <li>
    <a name="single_item:PARENT_DIRECTORY"><b><code>PARENT_DIRECTORY</code></b></a>: Source directory that added current subdirectory.<br />
    <p>This read-only property specifies the source directory that added the current source directory as a subdirectory of the build.  In the top-level directory the value is the empty-string.</p>

  </li>
</ul>
</div></body></html>
