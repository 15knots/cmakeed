<ul>
  <li>
    <a name="single_item:OBJECT_OUTPUTS"><b><code>OBJECT_OUTPUTS</code></b></a>: Additional outputs for a Makefile rule.<br>
    <p>Additional outputs created by compilation of this source file. If any of these outputs is missing the object will be recompiled. This is supported only on Makefile generators and will be ignored on other generators.
  </li>
</ul>
