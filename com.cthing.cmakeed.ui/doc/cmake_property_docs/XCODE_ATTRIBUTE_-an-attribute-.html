<ul>
  <li>
    <a name="single_item:XCODE_ATTRIBUTE_an-attribute"><b><code>XCODE_ATTRIBUTE_&lt;an-attribute&gt;</code></b></a>: Set Xcode target attributes directly.<br>
    <p>Tell the Xcode generator to set '&lt;an-attribute&gt;' to a given value in the generated Xcode project.  Ignored on other generators.
