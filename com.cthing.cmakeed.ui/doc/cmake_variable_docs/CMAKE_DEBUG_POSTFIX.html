<ul>
  <li>
    <a name="single_item:CMAKE_DEBUG_POSTFIX"><b><code>CMAKE_DEBUG_POSTFIX</code></b></a>: A postfix to add to targets when build as debug.<br>
    <p>This variable is used to initialize the DEBUG_POSTFIX property on all the targets. If set the postfix will be appended to any targets built when the configuration is Debug.
  </li>
