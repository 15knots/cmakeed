<body>
<div><b>CMake 2.8.6</b></div>
<div class="ContentTxtProd">
<ul>
  <li>
    <a name="single_item:CMAKE_STATIC_LIBRARY_PREFIX"><b><code>CMAKE_STATIC_LIBRARY_PREFIX</code></b></a>: The prefix for static libraries that you link to.<br />
    <p>The prefix to use for the name of a static library, lib on UNIX.<br /></p>
<p>CMAKE_STATIC_LIBRARY_PREFIX_&lt;LANG&gt; overrides this for language &lt;LANG&gt;.</p>

  </li>
</ul>
