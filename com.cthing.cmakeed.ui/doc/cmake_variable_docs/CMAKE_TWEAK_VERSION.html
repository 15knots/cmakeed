<body>
<div><b>CMake 2.8.6</b></div>
<div class="ContentTxtProd">
<ul>
  <li>
    <a name="single_item:CMAKE_TWEAK_VERSION"><b><code>CMAKE_TWEAK_VERSION</code></b></a>: The tweak version of cmake (i.e. the 1 in X.X.X.1).<br />
    <p>This specifies the tweak version of the CMake executable being run.  Releases use tweak &lt; 20000000 and development versions use the date format CCYYMMDD for the tweak level.</p>

  </li>
</ul>
