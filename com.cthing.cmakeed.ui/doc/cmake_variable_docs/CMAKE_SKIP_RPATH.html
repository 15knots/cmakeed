<div><b>CMake 2.8.6</b></div>
<div class="ContentTxtProd">
<ul>
  <li>
    <a name="single_item:CMAKE_SKIP_RPATH"><b><code>CMAKE_SKIP_RPATH</code></b></a>: If true, do not add run time path information.<br />
    <p>If this is set to TRUE, then the rpath information is not added to compiled executables.  The default is to add rpath information if the platform supports it.This allows for easy running from the build tree.</p>

  </li>
</ul>
