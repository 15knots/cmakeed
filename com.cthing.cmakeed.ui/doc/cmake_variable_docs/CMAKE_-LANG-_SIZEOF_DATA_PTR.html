    <a name="single_item:CMAKE_LANG_SIZEOF_DATA_PTR"><b><code>CMAKE_&lt;LANG&gt;_SIZEOF_DATA_PTR</code></b></a>: Size of pointer-to-data types for language &lt;LANG&gt;.<br />
    <p>This holds the size (in bytes) of pointer-to-data types in the target platform ABI.  It is defined for languages C and CXX (C++).</p>
