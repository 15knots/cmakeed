<div><b>CMake 2.8.6</b></div>
<div class="ContentTxtProd">
<ul>
  <li>
    <a name="single_item:CMAKE_Fortran_MODDIR_DEFAULT"><b><code>CMAKE_Fortran_MODDIR_DEFAULT</code></b></a>: Fortran default module output directory.<br />
    <p>Most Fortran compilers write .mod files to the current working directory.  For those that do not, this is set to "." and used when the Fortran_MODULE_DIRECTORY target property is not set.</p>

  </li>
</ul>
