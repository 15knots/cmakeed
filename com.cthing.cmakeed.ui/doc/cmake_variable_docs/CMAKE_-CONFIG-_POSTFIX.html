<div class="ContentTxtProd">
<ul>
  <li>
    <a name="single_item:CMAKE_CONFIG_POSTFIX"><b><code>CMAKE_&lt;CONFIG&gt;_POSTFIX</code></b></a>: Default filename postfix for libraries under configuration &lt;CONFIG&gt;.<br>
    <p>When a non-executable target is created its &lt;CONFIG&gt;_POSTFIX target property is initialized with the value of this variable if it is set.
  </li>
</ul>
