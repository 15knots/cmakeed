<body>
<div class="ContentTxtProd">
<ul>
  <li>
    <a name="single_item:CMAKE_SYSTEM"><b><code>CMAKE_SYSTEM</code></b></a>: Name of system cmake is compiling for.<br>
    <p>This variable is the composite of CMAKE_SYSTEM_NAMEand CMAKE_SYSTEM_VERSION, like this ${CMAKE_SYSTEM_NAME}-${CMAKE_SYSTEM_VERSION}. If CMAKE_SYSTEM_VERSION is not set, then CMAKE_SYSTEM is the same as CMAKE_SYSTEM_NAME.
  </li>
</ul>
