<div><b>CMake 2.8.6</b></div>
<div class="ContentTxtProd">
<ul>
  <li>
    <a name="single_item:CMAKE_EXECUTABLE_SUFFIX"><b><code>CMAKE_EXECUTABLE_SUFFIX</code></b></a>: The suffix for executables on this platform.<br />
    <p>The suffix to use for the end of an executable if any, .exe on Windows.<br /></p>
<p>CMAKE_EXECUTABLE_SUFFIX_&lt;LANG&gt; overrides this for language &lt;LANG&gt;.</p>

  </li>
</ul>
