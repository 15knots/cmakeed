<ul>
  <li>
    <a name="single_item:CMAKE_CURRENT_LIST_FILE"><b><code>CMAKE_CURRENT_LIST_FILE</code></b></a>: Full path to the listfile currently being processed.<br>
    <p>As CMake processes the listfiles in your project this variable will always be set to the one currently being processed. See also CMAKE_PARENT_LIST_FILE.
  </li>
</ul>
