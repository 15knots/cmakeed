<body>
<div><b>CMake 2.8.0</b></div>
<div class="ContentTxtProd">
<ul>
  <li>
    <a name="single_item:CMAKE_SYSTEM_VERSION"><b><code>CMAKE_SYSTEM_VERSION</code></b></a>: OS version CMake is building for.<br>
    <p>A numeric version string for the system, on systems that support uname, this variable is set to the output of uname -r. On other systems this is set to major-minor version numbers.
  </li>
</ul>
</div></body></html>
